<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Request Tracker</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <!-- Square card -->
    <style>
    .demo-card-square.mdl-card {
      width: 100%;
      height: 100%;
    }
    .demo-card-square > .mdl-card__title {
      color: #fff;
      background-color: #46B6AC;
    }

    .mdl-card {
      height: 500px;
    }

    .mdl-button {
      padding-right: 10px;
    }
    .mdl-button--colored {
      width: 100%;
      position: center;
    }
    </style>

    <div class="demo-card-square mdl-card">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Track my request</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Enter your request tracking number here:

        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Tracking number...</label>
          </div>
        </form>

      </div>


      <div class="mdl-card__actions">
        <a href ="status.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          View request status
        </a>
         <a href ="dashboard.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          My dashboard
        </a>
         <a href ="https://ee.kobotoolbox.org/::YSrf" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Submit new request
        </a>
      </div>
    </div>


  </body>

</html>
